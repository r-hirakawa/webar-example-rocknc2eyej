<!doctype html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >


            <!-- a-assets: preload/cache するアセット -->
            <a-assets>
                <img
                    id="rockn"
                    src="assets/asset.png"
                ></img>

                <video id="fireworks" preload="auto"
                src="https://cdn.aframe.io/videos/fireworks.mp4"
                width="160" height="90" autoplay loop="true"
                crossOrigin="anonymous" muted></video>
<!--
                <video
                    id="fireworks"
                    src="https://cdn.aframe.io/videos/fireworks.mp4"
                    width="160"
                    height="90"
                    preload="auto"
                    muted
                    autoplay
                    loop="true"
                    crossOrigin="anonymous"
                    webkit-playsinline
                    playsinline
                ></video>
-->
            </a-assets>

            <!-- a-marker: マーカーを検知してオブジェクトをレンダリング -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="marker"
            >

                <a-image
                    src="#rockn"
                    position="0 0 0" 
                    scale="3 3 3"
                    class="clickable"
                    rotation="-90 0 0"
                    gesture-handler
                ></a-image>

                <a-entity material="shader: flat; src: #fireworks"
                geometry="primitive: plane; width: 160; height: 90"
                position="1 1 1"
                rotation="-90 0 0"
                visible="true">
                </a-entity>
<!--
                <a-video
                    src="#fireworks"
                    position="1 1 1"
                    rotation="-90 0 0"
                ></a-video>
-->
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>

</html>
